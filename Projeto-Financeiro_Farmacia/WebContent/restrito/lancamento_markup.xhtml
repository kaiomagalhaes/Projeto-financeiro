<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">

<ui:composition template="/templates/interna.xhtml">

	<ui:define name="corpo">

		<h:form id="edicao">

			<br />

			<h4>Faça o lançamento da porcentagem de markup por grupo</h4>

			<fieldset>
				<legend>Porcentagem do markup</legend>

				<br />

				<h:messages />

				<h:inputHidden value="#{lancamentoMarkupBean.editado.lancamento}" />

				<h:panelGrid columns="3">


					<h:outputLabel value="Data" for="data1" />
					<h:outputLabel value="Grupo" for="grupoPorc" />
					<h:outputLabel value="Valor" for="valorPorc" />

					<p:calendar id="data" value="#{lancamentoMarkupBean.editado.data}"
						pattern="dd/MM/yyyy" />

					<p:selectOneMenu id="grupoPorc"
						value="#{lancamentoMarkupBean.editado.grupo}">

						<f:selectItems value="#{grupoBean.grupoSelect}" />

					</p:selectOneMenu>

					<p:inputText id="valorPorc"
						value="#{lancamentoMarkupBean.editado.valorPorcentagem}" size="10">

						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />

					</p:inputText>

				</h:panelGrid>

				<p:commandButton value="Salvar"
					action="#{lancamentoMarkupBean.salvar}" update="listagem_total" />

			</fieldset>

		</h:form>

		<h:form id="listagem">

			<h:panelGrid columns="1" cellpadding="5">
				<h:panelGroup>
					<fieldset>
						<legend>Lançamentos até hoje</legend>
						<util:extratoMarkup width="100%" height="100%"
							lista="#{lancamentoMarkupBean.lista}" larguraDescricao="130"
							botaoExclusao="true" botaoEdicao="true" colunaSaldo="false" />
					</fieldset>
				</h:panelGroup>


			</h:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
</html>
