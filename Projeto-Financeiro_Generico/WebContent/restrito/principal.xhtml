<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">
<ui:composition template="/templates/interna.xhtml">
	<ui:define name="corpo">


		<h:form>
		
			<h:panelGrid columns="2" cellpadding="5">
			
				<h:panelGroup>
				
					<fieldset>
					
						<legend>Lançamentos até hoje</legend>
						
						<util:extrato width="100%" height="100%"
							lista="#{lancamentoBean.listaAteHoje}" larguraDescricao="130"
							botaoExclusao="false" botaoEdicao="false" colunaSaldo="false" />
							
					</fieldset>
					
				</h:panelGroup>
				
				<h:panelGroup>
				
					<fieldset>
					
						<legend>Lançamentos futuros</legend>
						
						<util:extrato width="100%" height="100%"
							lista="#{lancamentoBean.listaFuturos}" larguraDescricao="130"
							botaoExclusao="false" botaoEdicao="false" colunaSaldo="false" />
							
					</fieldset>
					
				</h:panelGroup>
				
			</h:panelGrid>
			
		</h:form>
		
	</ui:define>
	
</ui:composition>

</html>
